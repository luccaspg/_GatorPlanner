<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Page</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id=banner></div>
    <div class="left" style="position:absolute; top:3%;">
        <div class="dropdown">
            <font size = "5" color="black">
                <label>Choose a Department</label>
            </font>
            <select style = " margin-left: 1%; font-size: 18px;width: 250px;height: 40px;" id="Department">
            </select>
            <button class ="btn" style="position:relative; margin-left:.2%; top:18.5%;" onclick="getDepartment()" type="button">Go</button>
        </div>
        <h2 style="position:absolute; margin-left:30%;" id="dep"></h2>
        <div style="display: none;" id='courseView'>
            <button class ="view" style= "position:absolute; margin-left:53%; margin-top:2%;" onclick=""><i class="fa fa-bars"></i>List</button>
            <button class ="view" style="margin-left:60%; margin-top:2%;"  onclick=""><i class="fa fa-tree"></i>Tree</button>
        </div>
    </div>



    <div class ="right" style="position: absolute; left:50%;">
        <button class ="btn" style="margin-left:87%;" onclick="" type="button">Sign Out</button>
        <h2 style="margin-top:9%;">Semester Term</h2>
        <div id="myDIV" class="table" style="position:absolute; margin-left:0%; top: 22%; height: 10px; width:400px; ">
            <h2 id ="term" style ="position:absolute; top: 5%; left: 25%;"></h2>
        </div>

        <select style ="position:absolute; margin-left:28%; margin-top:-6%; height:30px; width:70px;" id="Semester">
            <option value="Spring">Spring</option>
            <option value="Fall">Fall</option>
            <option value="Summer">Summer</option>
        </select>
        <button class ="view" style=" height: 30px; position:absolute; margin-left:38%; margin-top:-6%;" onclick="semesterTerm()" type="button">Go</button>
        <table id="myUL" style=" position:absolute; margin-left:0%; top: 32%; height: 10px; width:480px;">
            <tr id="table">
                <th>Course Name</th>
                <th>Course Code</th>
                <th>Credits</th>
                <th>Delete</th>
            </tr>
            <tr>
                <td id="cn"></td>
                <td id="cc"></td>
                <td id="c"></td>
                <td id="d"></td>
            </tr>

    <script src="js/init.js"></script>
</body>
</html>
