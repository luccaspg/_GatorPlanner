<div class="tab">
    <a>CISE Course Planner</a>
    <button style="margin-left:40%;" class="tablinks" onclick="window.location.href='http://localhost:8081/'">Home</button>
    <button class="tablinks" onclick="window.location.href='http://localhost:8081/semesterTracker.html'">CISE Semster Tracker</button>
    <button class="tablinks" onclick="window.location.href='Ratings.html'">Course Reviews</button>
</div>

<div class="left" style="position:absolute; top:3%;">
    <div class="dropdown">
        <font size = "5" color="black">
            <label>Choose a Department</label>
        </font>
        <select style = " margin-left: 1%; font-size: 18px;width: 250px;height: 40px;" id="Department">
        </select>
        <button class ="btn" style="position:relative; margin-left:.2%; top:18.5%;" onclick="getDepartment()" type="button">Go</button>
    </div>
    <div style=" position: absolute; top: 12%; margin-left:2%; width:600px;height:400px;border:3px solid #1F35EA; background-color:white;"></div>
    <h2 style="position:absolute; margin-left:30%;" id="dep"></h2>
    <div style="display: none;" id='courseView'>
        <button class ="view" style= "position:absolute; margin-left:53%; margin-top:2%;" onclick="listView()"><i class="fa fa-bars"></i>List</button>
        <button class ="view" style="margin-left:60%; margin-top:2%;"  onclick="treeView()"><i class="fa fa-plus"></i>Tree</button>
    </div>
    <div style="display: none;" id='listView'>
        <table id="tree" style=" position:absolute; margin-left:1%; top: 32%; height: 10px; width:480px;">
            <tr id="course">
                <th>Course Name</th>
                <th>Course Code</th>
                <th>Credits</th>
                <th>More Info</th>
            </tr>
        </table>
    </div>
</div>



<div class ="right" style="position: absolute; left:50%;">
    <input type ="button" class="btn" style ="position:absolute; margin-left:78%;" onclick="unhideL()" value="Login"/>
    <input type="button" class ="btn" style ="position:absolute; margin-left:88%"  onclick="unhideR()" value="Register"/>
    <div style="display: none;" id='login'>
        <form name="loginLink">
            <div style=" position: absolute; top: 7%; right: 1%; width:280px;height:200px;border:3px solid #1F35EA; background-color:white;">
                <font size = "5" color="black">
                    <label style = "position: absolute; top: 5%; right: 30%;">UF Email</label>
                    <input type="text" name="email" class ="loginBox" required style=" position: absolute; top: 23%; right:5%; font-size: 18px;width: 250px;height: 40px;  "/>
                    <label style ="position: absolute; top: 45%; right: 30%;">Password</label>
                    <input type="text" name="password" class ="loginBox" required style=" position:absolute; right:5%; top: 63%; font-size: 18px;width: 250px;height: 40px;  "/>
                    <input style = "position: absolute; top: 87%; right: 5%;" type="button" onclick="" value="Login"/>
                </font>
            </div>
        </form>
    </div>

    <div style="display: none;" id='register'>
        <form name="loginLink">
            <font size = "5" color="black">
                <div style=" position: absolute; top: 7%; right: 1%; width:280px;height:400px;border:3px solid #1F35EA; background-color:white;">
                    <label style = "position: absolute; top: 5%; right: 30%;">First Name</label>
                    <input type="text" name="email" class ="loginBox" required style=" position: absolute; top:13%; right:5%; font-size: 18px;width: 250px;height: 40px;  "/>
                    <label style ="position: absolute; top: 25%; right: 30%;">Last Name</label>
                    <input type="text" name="password" class ="loginBox" required style=" position:absolute; right:5%; top: 33%; font-size: 18px;width: 250px;height: 40px;  "/>
                    <label style ="position: absolute; top: 45%; right: 30%;">UF Email</label>
                    <input type="text" name="password" class ="loginBox" required style=" position:absolute; right:5%; top: 53%; font-size: 18px;width: 250px;height: 40px;  "/>
                    <label style ="position: absolute; top: 65%; right: 30%;">Password</label>
                    <input type="text" name="password" class ="loginBox" required style=" position:absolute; right:5%; top: 73%; font-size: 18px;width: 250px;height: 40px;  "/>
                    <input style = "position: absolute; top: 85%; right: 5%;" type="button" onclick="" value="Register"/>
                </div>
            </font>
        </form>
    </div>
    <h2 style="margin-top:15%;">Semester Term</h2>
    <div id="myDIV" class="table" style="position:absolute; margin-left:0%; top: 22%; height: 10px; width:400px; ">
        <h2 id ="term" style ="position:absolute; top: 5%; left: 25%;"></h2>
    </div>

    <select style ="position:absolute; margin-left:28%; margin-top:-6%; height:30px; width:70px;" id="Semester">
        <option value="Spring">Spring</option>
        <option value="Fall">Fall</option>
        <option value="Summer">Summer</option>
    </select>
    <button class ="view" style=" height: 30px; position:absolute; margin-left:38%; margin-top:-6%;" onclick="semesterTerm()" type="button">Go</button>
    <table id="myUL" style=" position:absolute; margin-left:0%; top: 27%; height: 10px; width:480px;">
        <tr id="table">
            <th>Course Name</th>
            <th>Course Code</th>
            <th>Credits</th>
            <th>Delete</th>
        </tr>
        <tr>
            <td id="cn"></td>
            <td id="cc"></td>
            <td id="c"></td>
            <td id="d"></td>
        </tr>
